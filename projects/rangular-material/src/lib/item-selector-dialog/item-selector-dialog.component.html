<div layout="row" flex class="dialog overflow-hidden">
  <span flex *ngIf="media.query('gt-md')"></span>
  <div layout="column"
       flex="100" flex-offset="0"
       flex-gt-sm="66" flex-offset-gt-sm="15"
       flex-gt-md="50" flex-offset-gt-md="25">
    <div layout="row" layout-align="start center"
         class="dialog-header">
      <h4>لطفا آیتم های مورد نظر را انتخاب کنید</h4>
      <span flex></span>
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div flex class="overflow-hidden size-height-100p">
      <ran-item-selector flex
                         [items]="data.items"
                         [showFilter]="true"
                         [displayField]="data.displayField"
                         [icon]="data.icon"
                         [multiple]="data.multiple"
                         [selectedFn]="data.selectedFn"
                         [selectedItems]="data.selectedItems"
                         (itemSelected)="submit($event)"
                         (submitted)="submit($event)"></ran-item-selector>
    </div>
  </div>
</div>
